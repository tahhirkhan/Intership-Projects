<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action="https://story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" required>
        <br>

        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" required>
        <br>

        <label for="animal-2">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" required>
        <br>

        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" id="adj-1" name="adj-1" required>
        <br>

        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" required>
        <br>

        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" required>
        <br>

        <span>Yes or No:</span>
        <input type="radio" name="answer" id="yes" value="Yes" required>
        <label for="yes">Yes</label>
        <input type="radio" name="answer" id="no" value="No">
        <label for="no">No</label>
        <br>

        <label for="speed">Relative Speed (ends in -er):</label>
        <select name="speed" id="speed" required>
          <option value="faster">Faster</option>
          <option value="superFast">Super Fast</option>
          <option value="slowe">Slow</option>
          <option value="Slower">Slower</option>
        </select>
        <br>

        <label for="quote">Motivational Quote:</label>
        <input type="text" name="quote" id="quote" list="quote-choices">
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="what color is your bhugati!"></option>
          <option value="What color is the sky"></option>
        </datalist>
        <br>

        <label for="message">Meaningfull Message:</label>
        <textarea name="message" id="message" cols="40" rows="8"></textarea>
        

        <br>
        <input id="submit" type="submit" value="Fom My Story!">
        
        

      </form>
      
    </section>

    <script src="main.js"></script>
  </body>
</html>
